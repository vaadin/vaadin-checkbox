<dom-module id="checkbox-styling-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>
    <h3>Customizing font</h3>
    <vaadin-demo-snippet id="customizing-font">
      <template preserve-content>
        <style>
          vaadin-checkbox {
            font-weight: bold;
            font-family: sans-serif;
          }
        </style>
        <vaadin-checkbox-group label="Label" theme="vertical">
          <vaadin-checkbox checked value="Option one">Option one</vaadin-checkbox>
          <vaadin-checkbox value="Option two">Option two</vaadin-checkbox>
          <vaadin-checkbox value="Option three">Option three</vaadin-checkbox>
        </vaadin-checkbox-group>
      </template>
    </vaadin-demo-snippet>

    <h3>Customizing icon color</h3>
    <vaadin-demo-snippet id="customizing-icon-color">
      <template preserve-content>
        <dom-module id="checkbox-button-icon-color" theme-for="vaadin-checkbox">
          <template>
            <style>
              :host([theme~="custom"][checked]) [part="checkbox"] {
                background-color: green;
              }
            </style>
          </template>
        </dom-module>
        <vaadin-checkbox-group label="Label" theme="vertical">
          <vaadin-checkbox checked theme="custom" value="Option one">Option one</vaadin-checkbox>
          <vaadin-checkbox theme="custom" value="Option two">Option two</vaadin-checkbox>
          <vaadin-checkbox theme="custom" value="Option three">Option three</vaadin-checkbox>
        </vaadin-checkbox-group>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
  class CheckboxStylingDemos extends DemoReadyEventEmitter(CheckboxDemo(Polymer.Element)) {
    static get is() {
      return 'checkbox-styling-demos';
    }
  }
  customElements.define(CheckboxStylingDemos.is, CheckboxStylingDemos);
</script>
</dom-module>
