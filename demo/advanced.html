<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-checkbox Advanced Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
</head>

<body>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Handle the `checked-changed` Event</h3>
    <demo-snippet>
      <template>
        <dom-module id="handle-checked-changed">
          <template>
            <vaadin-checkbox on-checked-changed="_changeCheck">
              Change me and see the console!
            </vaadin-checkbox>
          </template>

          <script>
            class handleCheckedChanged extends Polymer.Element {
              static get is() {
                return 'handle-checked-changed';
              }

              _changeCheck(e) {
                console.log('changed to: ' + e.detail.value); // eslint-disable-line
              }
            }

            window.customElements.define(handleCheckedChanged.is, handleCheckedChanged);
          </script>
        </dom-module>

        <handle-checked-changed></handle-checked-changed>
      </template>
    </demo-snippet>

  </div>
</body>
</html>
