<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Checkbox tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="tests" style="display: inline-block; padding: 10px">
    <vaadin-checkbox>Default</vaadin-checkbox>
    <br />
    <vaadin-checkbox checked>Checked</vaadin-checkbox>
    <br />
    <vaadin-checkbox disabled>Disabled</vaadin-checkbox>
    <br />
    <vaadin-checkbox checked disabled>Disabled checked</vaadin-checkbox>
    <br />
    <vaadin-checkbox checked>Indeterminate checked</vaadin-checkbox>
    <br />
    <vaadin-checkbox indeterminate disabled>Disabled indeterminate</vaadin-checkbox>
    <br />
    <vaadin-checkbox focused focus-ring>Focused</vaadin-checkbox>
    <br />
    Empty
    <vaadin-checkbox></vaadin-checkbox>
    <vaadin-checkbox></vaadin-checkbox>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
      const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1') || 'ltr';
      document.documentElement.setAttribute('dir', dir);

      await import('../../theme/' + theme + '/vaadin-checkbox.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
